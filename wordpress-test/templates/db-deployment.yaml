apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: {{ .Values.database.replicas }}
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: {{ .Values.database.image }}
          ports:
            - containerPort: {{ .Values.database.containerPort }}
          env:
            - name: MYSQL_DATABASE
              values: wordpress
            - name: MYSQL_USER
              values: kacper
            - name: MYSQL_PASSWORD
              values: "123"
            - name: MYSQL_ROOT_PASSWORD
              values: "123"
          volumeMounts:
            - name: database-data
              mountPath: /var/lib/mysql
      volumes:
        - name: database-data
          persistentVolumeClaim:
            claimName: {{ .Values.database.pvcname }}
